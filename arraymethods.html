    function anagram(a,b){
    var count=0

    if(a.length==b.length){

            for(j=0;j<a.length;j++){
                if(a[i]==b[j]){
                    count=count+1
                    break;
                    } 
            }
        }

        }
        else{

        }
    }

    }
